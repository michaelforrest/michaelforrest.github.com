<!-- google charts -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("visualization", "1", {packages:["corechart"]});
  
  google.setOnLoadCallback(function(){
   $(".progress_chart").each(function(){ 
      var chart = new google.visualization.PieChart(this);
      var titles = $(this).data("titles").split(',');
      var values = $(this).data("values").split(',')
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tasks');
      data.addColumn('number', 'Progress');
      for (i = 0; i < titles.length; i++)
          data.addRow([titles[i], parseFloat(values[i])]);
      var done = '#68BB48';
      var pending = '#BC4340';//'#6188C0';
      var options = {
        pieHole: 0.4, 
        legend:'none',
        colors:[
          done,pending,pending,pending,pending,pending,pending
          ],
        chartArea:{left:10,top:10,width:120,height:120},
        width: 140, 
        height:140,
        pieSliceText: 'none',
        tooltip: {
          text: 'percentage'
        }
      };
      chart.draw(data,options);
    });
  });
</script>
